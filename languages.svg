<svg xmlns="http://www.w3.org/2000/svg" width="500" height="100">
  <!-- Background -->
  <rect width="500" height="100" fill="#f5f5f5" />
  
  <!-- Python Icon -->
  <g transform="translate(20, 20)">
    <circle cx="30" cy="30" r="30" fill="#3776AB"/>
    <text x="30" y="35" font-size="20" font-family="Arial" fill="white" text-anchor="middle">🐍</text>
    <text x="30" y="80" font-size="14" font-family="Arial" fill="#333" text-anchor="middle">Python</text>
  </g>
  
  <!-- JavaScript Icon -->
  <g transform="translate(120, 20)">
    <circle cx="30" cy="30" r="30" fill="#F7DF1E"/>
    <text x="30" y="35" font-size="20" font-family="Arial" fill="black" text-anchor="middle">💻</text>
    <text x="30" y="80" font-size="14" font-family="Arial" fill="#333" text-anchor="middle">JavaScript</text>
  </g>

  <!-- Java Icon -->
  <g transform="translate(220, 20)">
    <circle cx="30" cy="30" r="30" fill="#007396"/>
    <text x="30" y="35" font-size="20" font-family="Arial" fill="white" text-anchor="middle">☕</text>
    <text x="30" y="80" font-size="14" font-family="Arial" fill="#333" text-anchor="middle">Java</text>
  </g>
</svg>
